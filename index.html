<!DOCTYPE html>
<head>
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,700;0,9..144,800;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,700;1,9..144,800&family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <section class="principal">
    <img alt="logo alura" src="src/Vector.png" class="logo" />
    <div class="contenedor-texto">
      <textarea
        class="texto-ingresado"
        placeholder="Ingrese texto aquí"
      ></textarea>
      <div class="texto-restriciones">
        <div class="restricciones">
          <img alt="signo de admiracion" src="src/Vector2.png" />
          <p class="restricciones ResText">
            Sólo letras minúsculas y sin acentos
          </p>
        </div>
        <div class="botones">
          <button class="encriptar btn">Encriptar</button>
          <button class="desencriptar btn">Desencriptar</button>
        </div>
      </div>
    </div>
    <div class="contenedor-resultado">
      <div class="texto-encontrado">
        <textarea class="texto-resuelto" id="texto"></textarea>
        <button class="btn copiar">Copiar</button>
      </div>
      <div class="contenedor-texto-no-encontrado">
        <img
          alt="Imagen de persona buscando"
          src="src/Muñeco.png"
          class="muneco"
        />
        <div class="mensajes">
          <p class="Mensaje1">Ningun mensaje fue encontrado Checale</p>
          <p class="Mensaje2">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
